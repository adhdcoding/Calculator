<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css">
    
    <title>Ken's Calculator</title>
  </head>
  <body>
    <header><h1>this is my Calculator</h1></header>
    <body>
      <div id="container">
        <div id="calc-head">
          <div id="calc-display-head">
            <input type="number" name="calc-display" id="calc-display">
          </div>
        </div>
        <div id="calc-body">
          <div id="key-pad">
            <div class="key-box" id="num1"><p>1</p></div>
            <div class="key-box" id="num2"><p>2</p></div>
            <div class="key-box" id="num3"><p>3</p></div>
            <div class="key-box" id="num4"><p>4</p></div>
            <div class="key-box" id="num5"><p>5</p></div>
            <div class="key-box" id="num6"><p>6</p></div>
            <div class="key-box" id="num7"><p>7</p></div>
            <div class="key-box" id="num8"><p>8</p></div>
            <div class="key-box" id="num9"><p>9</p></div>
            <div class="key-box" id="num0"><p>0</p></div>
          </div>
          <div id="operator-pad">
            <div class="operator-box" id="plus"><p>+</p></div>
            <div class="operator-box" id="minus"><p>-</p></div>
            <div class="operator-box" id="multiply"><p>x</p></div>
            <div class="operator-box" id="divide"><p>/</p></div>
            <div class="operator-box" id="equal"><p>=</p></div>
            <div class="operator-box" id="clear"><p>C</p></div>
          </div>
        </div>
      </div>
      <script src="/index.js"></script>
    </body>
  
</html>
