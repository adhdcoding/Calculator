<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ken's Calculator</title>
  </head>
  <body>
    <header><h1>this is my Calculator</h1></header>
    <body>
      <div id="container">
        <div id="calc-head">
          <div id="calc-display-head">
            <input type="number" name="calc-display" id="calc-display">
          </div>
        </div>
        <div id="calc-body">
          <div id="key-pad">
            <div id="num1"><p>1</p></div>
            <div id="num2"><p>2</p></div>
            <div id="num3"><p>3</p></div>
            <div id="num4"><p>4</p></div>
            <div id="num5"><p>5</p></div>
            <div id="num6"><p>6</p></div>
            <div id="num7"><p>7</p></div>
            <div id="num8"><p>8</p></div>
            <div id="num9"><p>9</p></div>
            <div id="num0"><p>0</p></div>
          </div>
          <div id="operator-pad">
            <div id="plus"></div>
            <div id="minus"></div>
            <div id="multiply"></div>
            <div id="divide"></div>
            <div id="equal"></div>



          </div>
        </div>
      </div>
    </body>
  </body>
</html>
